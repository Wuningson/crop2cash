{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
  <p>Welcome</p>
  {% if user.is_authenticated %}
    <p>Logged in as {{ user.username }}</p>
    <p>First name: {{user.first_name}}</p>
    <p>Email: {{user.email}}</p>

  {% else %}
  <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with Google</a>
  {% endif %}
</div>
{% endblock %}
